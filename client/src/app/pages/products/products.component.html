<section class="products">
  <div class="container">
    <div class="input-container">
      <input
        type="search"
        [placeholder]="selectedType.concat(' Name')"
        class="search"
        matInput
        (input)="onSearchChange(productNameSearch.value, select.value)"
        #productNameSearch
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of options; track option;) {
        <mat-option [value]="option" *ngIf="$index < 3">
          <span>{{ option }}</span>
        </mat-option>
        } @empty {
        <mat-option
          ><span>{{
            searching ? "Loading..." : "Not Found..."
          }}</span></mat-option
        >
        }
      </mat-autocomplete>
      <mat-select
        [value]="types[0]"
        class="select"
        [(value)]="selectedType"
        (valueChange)="onTypeChange(select.value)"
        #select
      >
        @for (type of types; track type) {
        <mat-option [value]="type"
          ><span>{{ type }}</span></mat-option
        >
        }
      </mat-select>
    </div>
    <div class="cards-container">
      @for(card of productCards; track card._id) {
      <app-product-card [details]="card"></app-product-card>
      } @empty {
      <div
        style="
          height: calc(100vh - 320px);
          display: grid;
          place-items: center;
          text-align: center;
          font-size: 24px;
        "
      >
        {{ searching ? "Loading..." : "Not Found..." }}
      </div>
      }
    </div>
    <div class="paginator-container">
      <mat-paginator
        [length]="this.productCards.length"
        [pageSize]="6"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</section>
