<section class="checkout">
  <div class="container">
    <mat-stepper [linear]="true" #stepper>
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Contact</ng-template>
          <div class="inputs-container">
            <mat-form-field>
              <mat-label>Address</mat-label>
              <input
                matInput
                placeholder="Address"
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Phone</mat-label>
              <input
                matInput
                placeholder="Phone"
                formControlName="secondCtrl"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Delivery Date</mat-label>
              <input
                matInput
                placeholder="Date"
                type="date"
                formControlName="thirdCtrl"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>CVV</mat-label>
              <input
                matInput
                type="number"
                placeholder="CVV"
                formControlName="fourthCtrl"
                required
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Card No.</mat-label>
              <input
                matInput
                placeholder="Card No."
                type="number"
                formControlName="fifthCtrl"
                required
              />
            </mat-form-field>
            <div>
              <button matStepperNext class="next-button">Next</button>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Summary">
        <form [formGroup]="secondFormGroup">
          <table
            mat-table
            [dataSource]="dataSourceTwo"
            class="mat-elevation-z8"
          >
            <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>Summary</th>
              <td mat-cell *matCellDef="let element">
                {{ element.title | titlecase }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>{{ "" }}</th>
              <td mat-cell *matCellDef="let element">
                {{ element.value | currency }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsTwo"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsTwo"></tr>
          </table>
          <div>
            <button matStepperNext (click)="onSubmit()" class="next-button">
              Confirm
            </button>
            <button matStepperPrevious class="previous-button">Back</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <div class="confirmation-container">
          <img
            src="../../../assets/images/order-confirmation.svg"
            alt="Confirmed"
          />
          <h1>
            <span> Your order is on the way! </span>
          </h1>
          <p>You can track your order through your notifications.</p>
          <button class="next-button" routerLink="../home">Done</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</section>
