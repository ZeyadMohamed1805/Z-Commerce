<div class="container">
  <!-- carousel -->
  <div class="carousel">
    <ng-container *ngFor="let item of items; let i = index">
      <div *ngIf="i === currentSlide" class="slide" @carouselAnimation>
        <img [src]="item" [alt]="item" />
      </div>
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()"><</button>
    <button class="control next" (click)="onNextClick()">></button>
  </div>
</div>
