<form>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      [formControl]="email"
      (blur)="updateErrorMessage()"
      required
    />
    @if (email.invalid) {
    <mat-error>{{ errorMessage }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput required [type]="hide ? 'password' : 'text'" />
    <button
      mat-icon-button
      class="password-icon"
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-select class="select" placeholder="Role" required>
      @for (option of options; track option) {
      <mat-option [value]="option"
        ><span>{{ option }}</span></mat-option
      >
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput placeholder="Address" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Phone" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>CVV</mat-label>
    <input matInput type="number" placeholder="CVV" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Card No.</mat-label>
    <input matInput placeholder="Card No." type="number" required />
  </mat-form-field>
  <mat-divider />
  <button mat-button class="submit-button">Update</button>
</form>
