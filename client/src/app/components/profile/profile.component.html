<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" required formControlName="firstCtrl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="secondCtrl"
      (blur)="updateErrorMessage()"
      required
    />
    @if (email.invalid) {
    <mat-error>{{ errorMessage }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input
      matInput
      required
      [type]="hide ? 'password' : 'text'"
      formControlName="thirdCtrl"
    />
    <button
      mat-icon-button
      class="password-icon"
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <mat-select
      class="select"
      placeholder="Role"
      required
      formControlName="fourthCtrl"
    >
      @for (option of options; track option) {
      <mat-option [value]="option"
        ><span>{{ option }}</span></mat-option
      >
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Address</mat-label>
    <input
      matInput
      placeholder="Address"
      required
      formControlName="fifthCtrl"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Phone" required formControlName="sixthCtrl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>CVV</mat-label>
    <input
      matInput
      type="number"
      placeholder="CVV"
      required
      formControlName="seventhCtrl"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Card No.</mat-label>
    <input
      matInput
      placeholder="Card No."
      type="number"
      required
      formControlName="eighthCtrl"
    />
  </mat-form-field>
  <mat-divider />
  <button mat-button class="submit-button">Update</button>
</form>
