<mat-accordion>
  <mat-expansion-panel hideToggle disabled>
    <mat-expansion-panel-header>
      <mat-panel-title
        ><span style="color: black"> Product </span></mat-panel-title
      >
      <mat-panel-description
        ><span style="color: black"> Price </span></mat-panel-description
      >
      <mat-panel-description
        ><span style="color: black"> Quantity </span></mat-panel-description
      >
    </mat-expansion-panel-header>
  </mat-expansion-panel>
  @for( element of ELEMENT_DATA; track element.product.name ) {
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>
          {{ element.product.name }}
        </span>
      </mat-panel-title>
      <mat-panel-description>
        <span>
          {{ element.price }}
        </span>
      </mat-panel-description>
      <mat-panel-description>
        <span>
          {{ element.quantity }}
        </span>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form>
      <h1>
        <span>Update Product</span>
      </h1>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" placeholder="Price" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input matInput number placeholder="Quantity" required />
      </mat-form-field>
      <mat-divider />
      <button mat-button class="submit-button">Submit</button>
    </form>
  </mat-expansion-panel>
  }
</mat-accordion>

<form>
  <h1>
    <span>Add Product</span>
  </h1>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Price" required />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput number placeholder="Quantity" required />
  </mat-form-field>
  <mat-divider />
  <button mat-button class="submit-button">Submit</button>
</form>
